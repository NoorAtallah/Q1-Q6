function makeAlphabet(str) {
  var arr = str.split('');
  arr.sort();
  return arr.join('').trim().toLowerCase();
}

function dash() {
    let num = window.prompt("Enter a number:");
    let str = num.toString();
    let result = [str[0]];

    for (var x = 1; x < str.length; x++) {
        if (!isNaN(parseInt(str[x - 1])) && !isNaN(parseInt(str[x]))) {
            if (parseInt(str[x - 1]) % 2 === 0 && parseInt(str[x]) % 2 === 0) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        } else {
            result.push(str[x]);
        }
    }
    return result.join('');
}


console.log(dash());
